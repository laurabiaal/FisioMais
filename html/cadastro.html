<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="/css/autenticacao.css">
    <title>Cadastro</title>
</head>

<body>
    <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
        <image class="login__img" href="/img/fisio.png" alt="Homem fazendo fisioterapia"/>
    </svg>

    <div class="login container grid">
        <div>
            <h1 class="login-titulo">Criar nova conta</h1>

            <div class="caixinha-login">
                <form action="">
                    <div class="login__content grid">
                        <div class="login__group grid">
                            <div class="login-box">
                                <input type="text" placeholder="Nome completo" class="login-input">
                                <i class="ri-id-card-fill login__icon"></i>
                            </div>

                            <div class="login-box">
                                <input type="text" placeholder="CPF" class="login-input">
                                <i class="ri-id-card-fill login__icon"></i>
                            </div>
                        </div>

                        <div class="login-box">
                            <input type="text" placeholder="Telefone" class="login-input">
                            <i class="ri-phone-fill"></i>
                        </div>

                        <div class="login-box">
                            <input type="text" placeholder="Endereço" class="login-input">
                            <i class="ri-mail-fill login__icon"></i>
                        </div>

                        <div class="login-box">
                            <input type="email" placeholder="Email" class="login-input">
                            <i class="ri-mail-fill login__icon"></i>
                        </div>

                        <div class="login-box">
                            <input type="password" placeholder="Senha" class="login-input">
                            <i class="ri-eye-off-fill login_icon login_password"></i>
                        </div>

                        <select name="funcao" id="funcao">
                            <option>Cliente</option>
                            <option>Profissional</option>
                        </select>
                    </div>

                    <button type="submit" class="login-button">Criar conta</button>
                </form>

                <p class="atalho-login">
                    Já tem uma conta?
                    <a href="/html/login.html">Faça login</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
