<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/agendamento.css" />
    <title>Agendamento</title>
  </head>
  <body>
    <iframe id="header-frame" src="header.html"></iframe>
    <div class="container">
      <div class="container-form">
        <h1>Tela de Agendamento</h1>
        <form id="agendamentoForm">
          <!-- Nome do Cliente -->
          <div class="form-container">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" placeholder="Digite seu Nome" required />
          </div>

          <!-- Nome do Profissional -->
          <div class="form-container">
            <label for="servico">Profissionais:</label>
            <select id="servico" required>
              <option value="">Selecione o profissional</option>
              <option>Ana Carolina</option>
              <option>Lara Beatriz</option>
              <option>Sabrina Ferraz</option>
              <option>Yandra Maria</option>
              <option>Guilherme Nogueira</option>
            </select>
          </div>

          <!-- Data e Hora -->
          <div class="form-container">
            <div class="data-hora-wrapper">
              <div class="input-group">
                <label for="data">Data:</label>
                <input type="date" name="data" id="data" required />
              </div>

              <div class="input-group">
                <label for="hora">Hora:</label>
                <select id="hora" required>
                  <option value="">Selecione</option>
                  <option>08:30</option>
                  <option>09:00</option>
                  <option>09:30</option>
                  <option>10:00</option>
                  <option>10:30</option>
                  <option>11:00</option>
                  <option>14:00</option>
                  <option>14:30</option>
                  <option>15:00</option>
                  <option>15:30</option>
                  <option>16:00</option>
                  <option>16:30</option>
                  <option>17:00</option>
                  <option>17:30</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Tipo de Serviço -->
          <div class="form-container">
            <label for="servico">Tipo de Serviço:</label>
            <select id="servico" required>
              <option value="">Selecione o Serviço</option>
              <option>Fisioterapeuta</option>
              <option>Fisiotarapia Respiratória</option>
              <option>Fisiotarapia Neurofuncial</option>
              <option>Acupunturista</option>
              <option>Quiropraxista</option>
            </select>
          </div>

        

          <!-- Observações -->
          <div class="form-container">
            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" rows="5" placeholder="Adicione observações importantes"></textarea>
          </div>

          <!-- Botões -->
          <div class="botoes-container">
            <button type="submit" class="btn-agendar">Agendar</button>
            <button type="button" class="btn-cancelar">Cancelar</button>
          </div>
        </form>
      </div>
      <!-- Lista de Agendamentos -->
      <div class="lista-agendamentos">
        <h2>Agendamentos</h2>

        <!-- Filtros -->
        <div class="filtros">
          <select class="filtro-data">
            <option value="dia">Visualização Diária</option>
            <option value="semana">Visualização Semanal</option>
            <option value="mes">Visualização Mensal</option>
          </select>
          <input type="date" class="filtro-data-especifica" />
        </div>

        <!-- Cards de Agendamento -->
        <div class="cards-container">
          <div class="card-agendamento">
            <div class="card-header">
              <span class="status-agendado">Agendado</span>
              <button class="btn-check-in">Check-in</button>
            </div>
            <div class="card-body">
              <p><strong>Cliente:</strong> Cainã</p>
              <p><strong>Profissional:</strong> Dr.</p>
              <p><strong>Data:</strong> 20/01/2025</p>
              <p><strong>Hora:</strong> 08:30</p>
              <p><strong>Serviço:</strong> Fisioterapia</p>
            </div>
            <div class="card-footer">
              <button class="btn-editar">Editar</button>
              <button class="btn-excluir">Excluir</button>
            </div>
          </div>
          <div class="card-agendamento">
            <div class="card-header">
              <span class="status-agendado">Agendado</span>
              <button class="btn-check-in">Check-in</button>
            </div>
            <div class="card-body">
              <p><strong>Cliente:</strong> Deyvison </p>
              <p><strong>Profissional:</strong> Dr. Guilherme Nogueira </p>
              <p><strong>Data:</strong> 31/03/2025</p>
              <p><strong>Hora:</strong> 10:30</p>
              <p><strong>Serviço:</strong> Enfermeira</p>
            </div>
            <div class="card-footer">
              <button class="btn-editar">Editar</button>
              <button class="btn-excluir">Excluir</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <iframe id="footer-frame" src="footer.html"></iframe>
  </body>
</html>
